<div id="darkness" style="opacity: 0; display: none;"></div>


<script type="text/javascript">
    $(function () {
        $('.actionBox')
            .mouseenter(function () {
                $(this).dimBackground({
                    darkness: 0.7  // 0: no dimming, 1: completely black
                });
            })
            .mouseleave(function () {
                $(this).undim();
            });
    });
</script>
