<!DOCTYPE html>
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="get-showing.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#topPage"> <i class="fa fa-play-circle"></i> <span class="light">QA</span>Cinemas
            </a>
        </div>


        <div
                class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li class="hidden"><a ng-click="scrollTo('topPage')" href="#topPage" target="_self"></a></li>
                <li><a ng-click="scrollTo('whatson')" class="page-scroll" href="#whatson" target="_self">What's On</a>
                </li>
                <li><a ng-click="scrollTo('whatson')" class="page-scroll" href="#whatson" target="_self">Coming Soon</a>
                </li>
                <li><a ng-click="scrollTo('about')" class="page-scroll" href="#about" target="_self">About Us</a></li>
                <li><a ng-click="scrollTo('findus')" class="page-scroll" href="#findus" target="_self">Find Us</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="film-info" ng-controller="getFilmController as ctrl">

    <div class="row">
        <div class="col-xs-12 text-center padding-bottom-50">
            <h1>{{ctrl.film.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-5 text-center">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="https://www.flickeringmyth.com/wp-content/uploads/2017/01/logan-movie-poster.png" alt="Logan" class="">
                    </div>

                    <div class="item">
                        <img src="https://i2.wp.com/cdn.superheronews.com/wp-content/uploads/2016/11/Logan-Poster-F.jpg?resize=743%2C418&quality=85&strip=info&ssl=1" alt="Logan">
                    </div>

                    <div class="item">
                        <img src="http://cdn1-www.superherohype.com/assets/uploads/gallery/untitled-wolverine-sequel/cwj8ygewgaat519.jpg" alt="Logan">
                    </div>

                    <div class="item">
                        <img src="https://i0.wp.com/media2.slashfilm.com/slashfilm/wp/wp-content/images/logan-trailer-700x300.jpg" alt="Logan">
                    </div>

                    <div class="item">
                        <img src="http://cdn1us.denofgeek.com/sites/denofgeekus/files/styles/article_width/public/2017/01/logan-x-23-claws.png?itok=4R0MH3tj" alt="Logan">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="col-xs-5 padding-left-150">
            <h style="font-size: 30px"> {{ctrl.film.cast}}</h>
            <br>
            <h style="font-size: 30px">{{ctrl.film.certification}}</h>
            <br>
            <h style="font-size: 30px">{{ctrl.film.director}}</h>
            <br>
            <h style="font-size: 30px">{{ctrl.film.duration}}</h>
            <br>
            <h style="font-size: 30px">{{ctrl.film.genre}}</h>
            <br>
            <h style="font-size: 30px"> {{ctrl.film.summary}}</h>
            <br>


            <ul>
                <!--var pathname = window.location.href;-->
                <h style="font-size: 25px">Showings</h>
                <div class="row" style="width:100%; padding:10px">

                    <div class="col-sm-2" ng-repeat="showing in ctrl.film.showings">

                        <td>
                            <button><a href="#/BookingTest">{{showing.startTime}}</a></button>
                        </td>


                    </div>
                </div>
            </ul>

        </div>
        <div class="col-xs-1"></div>
    </div>


        </html>

    </div>
</body>
</html>
