<div ng-controller="getFilmController as ctrl" class="film-info">

	<div class="row">
		<div class="col-xs-12 text-center padding-bottom-50">
			<h1>{{ctrl.film.title}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-4">
			<img src="http://legionofleia.com/wp-content/uploads/cxqaayzwiaab2l4.jpg" class="image-size">
		</div>

		<div class="col-xs-4">
			<div id="film-info" class="film-info-text">
				<p>{{ctrl.film.cast}}</p>
				<p>{{ctrl.film.certification}}</p>
				<p>{{ctrl.film.director}}</p>
				<p>{{ctrl.film.duration}}</p>
				<p>{{ctrl.film.genre}}</p>
				<p>{{ctrl.film.summary}}</p>

				<!--var pathname = window.location.href;-->
				<p>Showings</p>
				<ul>
					<li ng-repeat="showing in ctrl.film.showings">
						<button>
							<a href="#/BookingTest">{{showing.startTime}}</a>
						</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-xs-2"></div>
	</div>
</div>
