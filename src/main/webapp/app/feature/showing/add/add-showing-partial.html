<div ng-controller="addShowingController as ctrl">
	<h2>Add a new showing</h2>
	<form role="form">
		<input id="startTime" placeholder="startTime" ng-model="showing.startTime" required>

        <input id="screenId" placeholder="screenId" ng-model="showing.screenId" required>
        
        <input id="filmId" placeholder="filmId" ng-model="showing.filmId" ng-required required>

        <button type="submit" class="btn btn-primary" ng-click="ctrl.addShowing(showing)">addShowing</button>
	</form>
</div>
