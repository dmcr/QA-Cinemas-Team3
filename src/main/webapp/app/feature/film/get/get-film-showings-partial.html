<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MovieController">

<head>
    <title ng-bind="'Fastr - ' + details.Title"></title>
    <meta charset="utf-8">
</head>


<body>

<div class="container-fluid outerdiv">
    <p>I AM WORKING</p>

    <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
    </noscript>
    <div id="main-info" ng-include="'filminfo'" class="col-md-8"></div>
</div>






<div ng-controller="getFilmController as ctrl">

    <h style = "font-size: 30px">{{ctrl.film.title}}</h>
    <br>
    <h style = "font-size: 30px"> {{ctrl.film.cast}}</h>
    <br>
    <h style = "font-size: 30px">{{ctrl.film.certification}}</h>
    <br>
    <h style = "font-size: 30px">{{ctrl.film.director}}</h>
    <br>
    <h style = "font-size: 30px">{{ctrl.film.duration}}</h>
    <br>
    <h style = "font-size: 30px">{{ctrl.film.genre}}</h>
    <br>
    <h style = "font-size: 30px"> {{ctrl.film.summary}}</h>
    <br>


    <ul>
        <h style = "font-size: 25px">Showings</h>
        <div class="row" style = "width:100%; padding:10px">

            <div class="col-sm-2" ng-repeat="showing in ctrl.film.showings">

                <td><button>{{format(showing.startTime,"%H:%M")}}</button></td>

            </div>
        </div>
    </ul>

</div>

</body>

</html>
