<div ng-controller="addTicketController as ctrl">
	<h2>Add a new ticket</h2>
	
	<form role="form">
		<input id="bookingId" placeholder="bookingId" ng-model="ticket.bookingId">
		
		<input id="showingId" placeholder="showingId" ng-model="ticket.showing.showingId">
		
		<input id="seatId" placeholder="seatId" ng-model="ticket.seat.seatId">

        <input id="ticketType" placeholder="ticketType" ng-model="ticket.ticketType">

        <button type="submit" class="btn btn-primary" ng-click="ctrl.addTicket(ticket)">addTicket</button>
	</form>
</div>
