<h style = "font-size: 50px">Showings</h>


    <div ng-controller="getShowingController as ctrl" >

                                <th style = "font-size: 25px">ScreenID</th>
                                <th style = "font-size: 25px">FilmID</th>
                        </tr>
                                <tr ng-repeat="showing in ctrl.showings">
                                    <td>{{showing.startTime}}</td>
                                    <td>{{showing.showingId}}</td>
                                    <td>{{showing.screenId}}</td>
                                    <td>{{showing.filmId}}</td>
                                </tr>
                    </table>
                </li>
        </ul>

    </div>
