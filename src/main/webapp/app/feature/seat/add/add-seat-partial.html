<div ng-controller="addSeatController as ctrl">
	<h2>Add a new seat</h2>
	
	<form role="form">
		<input id="number" placeholder="number" ng-model="seat.number">

        <input id="row" placeholder="row" ng-model="seat.row">
        
        <input id="seatTypeId" placeholder="seatTypeId" ng-model="seat.seatTypeId">
        
        <button type="submit" ng-click="ctrl.addSeat(seat)">addSeat</button>
	</form>
</div>
