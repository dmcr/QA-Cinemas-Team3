<link rel="stylesheet" type="text/css" href="app/feature/booking/add/add-user-booking.css">
<h1>Booking</h1>
<div id="container">
    <div id="form">
        <form id="book_tickets">
            <fieldset>
                <legend>Booking Details</legend>
                <br>
        </form>
        <center>
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="YNLCXP3NBHBZS">
                <table>

                <tr>
                <td><input type="hidden" name="on0" value="Ticket Type">Ticket Type</td>
                </tr>
                
                <tr>
                <td><select name="os0">
                    <option value="Standard">Standard £ {{ctrl.seatTypes[0].price}} GBP</option>
                    <option value="Premier">Premier £ {{ctrl.seatTypes[0].price}} GBP</option>
                    <option value="Disabled">Disabled £ {{ctrl.seatTypes[0].price}} GBP</option>
                </select> 
                </td>
                </tr>
                
                    <tr><td></tr><tr><td> </td></tr>
                    <tr><td><input type="hidden" name="on2" value="Name">Name</td></tr><tr><td><input type="text" name="os2" maxlength="200"></td></tr>

                </table>
                <input type="hidden" name="currency_code" value="GBP">
                <input type="image" src="https://www.sandbox.paypal.com/en_GB/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>

        </center>
    </div>
</div>
