    <script>
        $(function () {
            $('.actionBox')
                .mouseenter(function () {
                    $(this).dimBackground({
                        darkness: 0.7  // 0: no dimming, 1: completely black
                    });
                })
                .mouseleave(function () {
                    $(this).undim();
                });
        });
    </script>

    <script>
        function filmPoster(title) {
            <!--{{film.title}} -->
            var $Poster = $('#poster');
            var sUrl, oData;
            sUrl = 'https://www.omdbapi.com/?t=' + title + '&type=movie&tomatoes=true';
            $.ajax(sUrl, {
                complete: function (p_oXHR) {
                    oData = $.parseJSON(p_oXHR.responseText);
                    $Poster.find('.poster').html('<img class="image" src="' + oData.Poster + '"/>');
                    $Poster.show();
                }
            });
        }
    </script>

</head>

<body>

<div id="Films" class="container content-section text-center">
    <div id="gridofequals">
        <div id="poster" class="geInline" ng-repeat="film in ctrl.films">
            <div class="actionBox" style="z-index: 1000;">
    <script>filmPoster('logan')</script>
    <span class="poster">Poster</span>
</div>
<span class="top-films__title">{{films.title}}</span>
